<div *ngIf="item" class="container mt-5">

   <div class="row ">
        <div class="col-1 col-md-3"></div>
        <div class="col-10 col-md-6 border border-primary p-5 text-center bg mt-5">
            <h6><b>Are you Sure you want to delete this Account {{item}} ?</b></h6>
        
           <div class="mt-4 row d-flex ">
             <div class="col-6 text-end">         
                <button class="btn btn-success w-50" (click)="cancel()"><i class="fa-solid fa-xmark"></i> No</button>
             </div>
             <div class="col-6 text-start">
                <button class="btn btn-danger w-50" (click)="deleteAcc()"><i class="fa-solid fa-check"></i> Yes</button>
             </div>
           </div>
        </div>
        <div class="col-1"></div>
   </div>
   

</div>
